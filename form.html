<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="formborder">
<div class="container panel-body">
<div id="main-wrapper">
    <h2 class="text-center leftalign1">KIP  ASSIGNMENT</h2>
    <img src="images/avatar.png" class="avatar1"/>
</div>

    <form class="form-inline myform" method="GET" action="index.html" ><br>
        <div class="form-group">
            <label for="fname" class="control-label col-sm-2">First Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="Enter Your Firstname..." name="fname">
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label for="lname" class="control-label col-sm-2">Last Name:  </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" name="lname">
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email address: </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email..." name="email">
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label for="confirmemail" class="control-label col-sm-2">Confirm Email: </label>
            <div class="col-sm-10">
                <input type="email" class="form-control col-sm-2" id="confirmemail" placeholder="Confirm Your Email"
                       name="confirmemail">
            </div>
        </div>
        <br><br>

        <div class="form-group">
            <label class="control-label leftalign" >Gender: </label>
            <div class = "radio-inline">
               <label class = "radio-inline"><input type="radio" name="optradio">Male</label>
                    <label class = "radio-inline"><input type="radio" name="optradio">Female</label>
                </div>
        </div>
        <br><br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn info" style = "margin-left: 40px">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
